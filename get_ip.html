<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公网IP和归属地</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!--<h1>自动获取当前IP地址和归属地</h1>-->
    <div id="result">正在获取IP信息...</div>
<!--

                            <p><strong>地区:</strong> ${data.regionName}</p>
                            <p><strong>国家:</strong> ${data.country}</p>
                            <p><strong>邮政编码:</strong> ${data.zip}</p>
                            <p><strong>ISP:</strong> ${data.isp}</p>-->
    <script>
        // 页面加载时自动获取IP信息
        window.onload = function() {
            fetch('http://ip-api.com/json/')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.status === 'success') {
                        resultDiv.innerHTML = `
                            <p><strong>IP地址:</strong> ${data.query}</p>
                            <p><strong>城市:</strong> ${data.city}</p>
                        `;
                    } else {
                        resultDiv.innerHTML = '无法获取IP信息';
                    }
                })
                .catch(error => {
                    console.error('错误:', error);
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '请求失败，请稍后再试';
                });
        };
    </script>
</body>
</html>
